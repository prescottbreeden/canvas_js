<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SNAKE! It's a SNAKE!</title>
</head>
<body>
	<canvas 
		height="500"
		width="500"
		style="border:2px solid black"
		id="ctx"></canvas>

<script>
let ctx = document.getElementById('ctx').getContext('2d');
let WIDTH = 500;
let HEIGHT = 500;
let snakeList, foodList, direction;
ctx.font = "20px Calibri";

document.onkeydown = (event) => {
	console.log(event);
	// 0 - Left
	// 1 - up
	// 2 - right
	// 3 - down
	if(event.keyCode === 37 || event.keyCode === 65)	{
		direction = 0;
	}
	if(event.keyCode === 38 || event.keyCode === 87)	{
		direction = 1;
	}
	if(event.keyCode === 39 || event.keyCode === 68)	{
		direction = 2;
	}
	if(event.keyCode === 40 || event.keyCode === 83)	{
		direction = 3;
	}
	console.log(direction);
}

// ============================ //
// ------- DEFINE ATTR -------- //
// ============================ //
let snakeBody = {
	width: 20,
	height: 20,
	color:'green'
};

let food = {
	width: 20,
	height: 20,
	color:'orange'
};

// ============================ //
// ------- DRAW OBJECTS ------- //
// ============================ //
drawSnake = (sb , i) => {
	ctx.save();
	if(i===0) {
		ctx.fillStyle = 'black';
	}else {
		ctx.fillStyle = snakeBody.color;
	}

	ctx.fillRect(sb.x, sb.y, snakeBody.width, snakeBody.height);

	ctx.restore();
}

drawFood = (f, i) => {
	ctx.save();
	ctx.fillStyle = food.color;
	ctx.fillRect(f.x, f.y, food.width, food.height);

	ctx.restore();
}

// ============================ //
// -------- START GAME -------- //
// ============================ //
startGame = () => {
	snakeList = [
		{x:220, y:200},
		{x:210, y:200},
		{x:200, y:200}
	];
	foodList = [];
	direction=99;
	snakeList.forEach(drawSnake);
}

startGame();

</script>
</body>
</html>
