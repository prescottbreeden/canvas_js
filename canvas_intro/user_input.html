<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas 
		height="500"
		width="500"
		style="border:2px solid black"
		id="ctx"></canvas>

<script>
let ctx = document.getElementById('ctx').getContext('2d');

document.getElementById('ctx').onmousedown = () => {
	ctx.fillStyle = 'blue';
	ctx.fillRect(100,100,50,50);
}

document.getElementById('ctx').onmouseup = () => {
	ctx.fillStyle = 'red';
	ctx.fillRect(100,100,50,50);
}

document.onkeydown = (event) => {
	console.log(event);
	if(event.keyCode === 65) {
		ctx.fillText('A is pressed',250,250);
	}
}

</script>
</body>
</html>
