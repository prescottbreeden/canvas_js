<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Intro</title>
</head>
<body>
	<canvas 
		width="500"
		height="500"
		style="border:2px solid #000" id="ctx" />
	
	<script>

		let ctx = document.getElementById('ctx').getContext('2d');
		ctx.font = '30px Calibri';
		ctx.fillText("Hello Canvas", 150, 250);
		
	
	
	</script>
</body>
</html>
